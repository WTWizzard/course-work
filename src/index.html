<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standart tags for proper working of HTML page -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Connecting to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Usings /public data for icons and some settings -->
    <link rel="apple-touch-icon" sizes="180x180" href="../public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../public/favicon-16x16.png" />
    <link rel="manifest" href="../public/site.webmanifest" />
    <link rel="mask-icon" href="../public/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Reseting standard CSS styles  -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Main CSS Styles -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/skyGradient.css" />
    <title>Курсова</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__container sky-gradient-03">
          <a href="./index.html">
            <h1 class="header__logo">weather</h1>
          </a>
          <label for="search" class="header__search-container">
            <input
              type="text"
              name="search"
              id="search"
              class="header__search"
              placeholder="Write city...(format: Odesa, UA)"
            />
            <i class="header__search-icon"> &#x1F50D; </i>
          </label>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <section class="main__weather sky-gradient-04">
          <img class="main__weather-icon" />
          <div class="main__wather-info">
            <h2 class="main__weather-info-city">
              <span class="main__weather-info-city-name"></span>
              <span class="main__weather-info-city-separator">|</span>
              <span class="main__weather-info-city-temperature"></span>
            </h2>
            <hr />
            <div class="main__weather-info-city-details">
              <p class="main__weather-info-city-wind details"></p>
              <p class="main__weather-info-city-pop details"></p>
              <p class="main__weather-info-city-humidity details"></p>
            </div>
          </div>
        </section>
        <section class="main__cards"></section>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="./scripts/utils.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
