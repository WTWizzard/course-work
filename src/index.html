<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Standart tags for proper working of HTML page -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Connecting to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Usings /public data for icons and some settings -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../public/favicon-16x16.png"
    />
    <link rel="manifest" href="../public/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../public/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Reseting standard CSS styles  -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- Main CSS Styles -->
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Курсова</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__container sky-gradient-03">
          <a href="./index.html">
            <h1 class="header__logo">weather</h1>
          </a>
          <label for="search" class="header__search-container">
            <input
              type="text"
              name="search"
              id="search"
              class="header__search"
              placeholder="Write city...(format: Odesa, UA)"
            />
            <i class="header__search-icon"> &#x1F50D; </i>
          </label>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <section class="main__weather sky-gradient-05">
          <img class="main__weather-icon" />
          <div class="main__weather-time-graph"></div>
          <div class="main__weather-info">
            <span class="main__weather-info-time"></span>
            <h2 class="main__weather-info-city">
              <span class="main__weather-info-city-name"></span>
              <span class="main__weather-info-city-separator">|</span>
              <span class="main__weather-info-city-temperature"></span>
            </h2>
            <hr />
            <div class="main__weather-info-city-details">
              <p class="main__weather-info-city-wind details"></p>
              <p class="main__weather-info-city-pop details"></p>
              <p class="main__weather-info-city-humidity details"></p>
              <hr />
              <div class="main__weather-info-city-sun details">
                <div class="sunrise sun-item">
                  <p class="sunise-title">Sunrise:</p>
                  <img src="./assets/images/sunrise.svg" alt="sunrise" />
                  <p class="sunrise-time"></p>
                </div>
                <div class="sunset sun-item">
                  <p class="sunset-title">Sunset:</p>
                  <img src="./assets/images/sunset.svg" alt="sunset" />
                  <p class="sunset-time"></p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="main__cards"></section>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="footer__container sky-gradient-04">
          <section class="footer__contacts">
            <p>
              Email:
              <a href="mailto:faringar35@gmail.com">faringar35@gmail.com</a>
            </p>
            <p>Phone: <a href="tel:+380937043092">+380(93)704-3092</a></p>
            <p>Socials: </p>
            <a target="_blank" href="https://www.linkedin.com/in/vitalii-suvorov-23a075233/" class="socials"><img src="./assets/images/linkedin.png" alt="linkedin" /></a>
            <a target="_blank" href="https://github.com/WTWizzard" class="socials"><img src="./assets/images/github.png" alt="github" /></a>
            <a target="_blank" href="https://t.me/@WTWizzard" class="socials"><img src="./assets/images/telegram.png" alt="telegram" /></a>
          </section>
          <section class="footer__rights">
            <p class="rights">Icons provided by: </p>
            <a href="https://github.com/basmilius/weather-icons" class="icons-link"><img src="./assets/images/brand-01.svg" alt="icons" width="250px" height="150px"></a>
          </section>
        </div>
      </div>
    </footer>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/renderGraph.js"></script>
    <script src="./scripts/renderSecCards.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
