<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/skyGradient.css" />
    <title>Курсова</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header__container">
          <label for="search" class="header__search-container">
            <input
              type="text"
              name="search"
              id="search"
              class="header__search"
              placeholder="Write city...(format: Odesa, UA)"
            />
            <i class="header__search-icon"> &#x1F50D; </i>
          </label>
          <div class="header__current-loc">
            <i class="header__current-loc-icon"> &#128205; </i>
            <p class="header__current-loc-text">Your Current Location</p>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <section class="main__weather sky-gradient-04">
          <i class="main__weather-icon"></i>
          <div class="main__wather-info">
            <h2 class="main__weather-info-city">
              <span class="main__weather-info-city-name"></span>
              <span class="main__weather-info-city-separator">|</span>
              <span class="main__weather-info-city-temperature"></span>
            </h2>
            <hr />
            <div class="main__weather-info-city-details">
              <p class="main__weather-info-city-wind details"></p>
              <p class="main__weather-info-city-pop details"></p>
            </div>
          </div>
        </section>
        <section class="main__cards">
        </section>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="./scripts/utils.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
